<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- custom css  -->
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center">

 <div class="w-1/4 rounded-2xl bg-white">
  <img class="rounded-t-2xl" src="images/illustration-hero.svg" alt="">
  <div class="m-5 text-center">
    <h3 class="text-2xl font-black mb-3 mt-10">Order Summary</h3>

  <p class="grey-text my-3 px-7">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="flex rounded-2xl my-4 pale-bg items-center justify-between p-5">
      <div class="flex gap-4">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <p class="font-bold">Annual Plan</p>
          <p class="grey-text">$59.99/year</p>
        </div>
      </div>
      <u class="text-blue-800">Change</u>
    </div>
    <button class="rounded-xl btn w-full my-4 p-3 shadow-lg shadow-indigo-500/50">
      Proceed to Payment
    </button>
    <p class="grey-text mt-2 mb-10 font-bold">Cancel Order</p>
  </div>
 </div>
</body>
</html>
